<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>inputRangePolyfill.js</title>
    <meta name="description" content="display-only input range polyfill">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.js"></script>
  </head>
  <body>
    <article>
      <h1>Hello HTML5 Boilerplate!</h1>
      <hr>
      <form>
        Name: <input type="text" placeholder="Enter your name"><br>
        Range1: 118<input type="range" min="118" value="122" max="132" disabled><span></span>132<br>
        Range2: 118<input type="range" min="118" value="122" max="132" disabled hidden style="display='none'"><span></span>132<br>
        Range3: 118<input type="range" min="118" value="128" max="132" disabled><span></span>132<br>
      </form>
    </article>
    <script>
      Modernizr.load(
      { test: Modernizr.inputtypes.range
      , nope: 'js/inputRangePolyfill.js'
      });
    </script>
  </body>
</html>
